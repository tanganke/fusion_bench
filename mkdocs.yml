      - Mixins:
        - LightningFabricMixin: guides/fusion_bench/mixins/lightning_fabric.md
        - SimpleProfilerMixin: guides/fusion_bench/mixins/simple_profiler.md
    - CLIP-ViT Models For Image Classification:
      - guides/clip_vit/HFCLIPClassifier.md
      - Manage Labels and Templates: guides/clip_vit/classification_templates.md
      - guides/clip_vit/finetune.md
    - Natural Language Processing:
      - Tasks:
        - guides/nlp/question_answering.md
  - Reading Lists: 
    - readinglist/README.md
    - Mode Connectivity: readinglist/mode_connectivity.md

plugins:
  - search
  - autorefs
  - mkdocstrings:
      enabled: true
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            group_by_category: true
            show_submodules: true
            parameter_headings: true
            show_bases: true
            docstring_section_style: list
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 4

markdown_extensions:
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 6
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - tables
  - footnotes
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/mkdocstrings.css
  - css/material_extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tanganke/fusion_bench

theme:
  name: material
  features:
    - toc.follow
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - navigation.top
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.footer
    # - navigation.prune
    - navigation.expand
    # - navigation.path
    # - navigation.indexes
    # - navigation.sections
    - search.suggest
    - search.highlight
    # - git-authors
  
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

repo_url: https://github.com/tanganke/fusion_bench

