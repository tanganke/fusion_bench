# This is a basic workflow to help you get started with Actions
name: gh-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push to any branch and on pull requests
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      # - run: pip install -r requirements.txt
      - run: pip install mkdocs mkdocs-material 'mkdocstrings[python]'
      # Always build documentation to verify it builds correctly
      - name: Build documentation
        run: mkdocs build
      # Only deploy to GitHub Pages when main branch is actually updated (merged or direct push)
      # Pull requests will only build but not deploy
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: mkdocs gh-deploy --force --no-history --remote-branch gh-pages
